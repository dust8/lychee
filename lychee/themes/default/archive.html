{% extends "base.html" %}
{% block title %} archive {% endblock %} 
{% block content %}
<div class="archive">
  {% for post in site.posts %}
  <div class="post-item">
    <div class="post-date">{{ post.date }} </div>
    <a class="post-title-link" href="{{ post.url }}">{{ post.title }}</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
