{% extends "base.html" %}
{% block title %} {{ post.title }} {% endblock %}
{% block content %}
<div class="post">
  <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="post-date">{{ post.date }}</div>
  <div class="post-content">{{ post.content }}</div>
</div>
{% endblock %}
