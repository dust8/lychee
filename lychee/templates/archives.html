{% extends "base.html" %}
{% block title %} Archives {% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <h2>Archives</h2>
        {% for post in site.posts %}
        <div class="post">
          {{ post.date }} <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
