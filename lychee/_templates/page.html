{% extends "base.html" %}
{% block title %} Archive {% endblock %}
{% block content %}
<div class="container">
    <div class="posts">
        <h2 class="content-subhead">Archive</h2>

        {% for post in page.posts %}
        <div class="row">
            <div class="date col-md-2">{{ post.date }}</div>
            <div class="post-title col-md-10"><a href="{{ post.url }}">{{ post.title }}</a></div>
        </div>
        {% endfor %}

        <div class="pagination">
        {% if page.previous_page %}
        <a href="{{ page.previous_page_path }}">« Previous</a>
        &nbsp;&nbsp;
        {% endif %}

        {% if page.next_page %}
        <a href="{{ page.next_page_path }}">Next »</a>
        {% endif %}
        </div>
    </div>
</div>
{% endblock %}
