{% extends "base.html" %}
{% block title %} Archive {% endblock %}
{% block content %}
<div>
    <div class="posts">
        <h1 class="content-subhead">Archive</h1>

        {% for post in page.posts %}
        <section class="pure-g">
            <div class="date pure-u-1-6">{{ post.date }}</div>
            <div class="post-title pure-u-5-6"><a href="{{ post.url }}">{{ post.title }}</a></div>
        </section>
        {% endfor %}

        <div class="pagination">
        {% if page.previous_page %}
        <a href="{{ page.previous_page_path }}">« Previous</a>
        &nbsp;&nbsp;
        {% endif %}

        {% if page.next_page %}
        <a href="{{ page.next_page_path }}">Next »</a>
        {% endif %}
        </div>
    </div>
</div>
{% endblock %}
